<style>
	.loader{
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: #3498db;
		margin: 0px;
		padding: 0px;
		top: 0px;
		left: 0px;
		display: flex;
		align-items: center;
	}
	.loader-inner{
		margin: auto;
		color: white;
		
	}
	.loader-inner label{
		font-size: 80px;
		display: inline-block;
	}
	@keyframes lol {
  0% {
    
    transform: translateY(0px);
  }
  
  100% {
    opacity: 1;
    	transform: translateY(-60px);
  }
}

@-webkit-keyframes lol {
  0% {
    
    -webkit-transform: translateY(0px);
  }
  33% {
    
    -webkit-transform: translateY(10px);
  }
  66% {
    
    -webkit-transform: translateY(15px);
  }
  100% {
    
    -webkit-transform: translateY(20px);
  }
}
.loader-inner label:nth-child(6) {
  -webkit-animation: lol 1s alternate infinite ;
  animation: lol 1s alternate infinite ;
}

.loader-inner label:nth-child(5) {
  -webkit-animation: lol 1s 100ms alternate infinite ;
  animation: lol 1s 100ms alternate infinite ;
}

.loader-inner label:nth-child(4) {
  -webkit-animation: lol 1s 200ms alternate infinite ;
  animation: lol 1s 200ms alternate infinite ;
}

.loader-inner label:nth-child(3) {
  -webkit-animation: lol 1s 300ms alternate infinite ;
  animation: lol 1s 300ms alternate infinite ;
}

.loader-inner label:nth-child(2) {
  -webkit-animation: lol 1s 400ms alternate infinite ;
  animation: lol 1s 400ms alternate infinite ;
}

.loader-inner label:nth-child(1) {
  -webkit-animation: lol 1s 500ms alternate infinite ;
  animation: lol 1s 500ms alternate infinite ;
}
</style>
<div class="loader">
  <div class="loader-inner">
    <label>	&#8228;</label>
    <label>	&#8228;</label>
    <label>	&#8228;</label>
    <label>	&#8228;</label>
    <label>	&#8228;</label>
    <label>	&#8228;</label>

  </div>
</div>
